name: backend-lint-and-test
on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - '**.py'
      - '**/pyproject.toml'
      - '**/poetry.lock'
      - '**/requirements.txt'
      - '**.requirements.in'
jobs:
  format-and-lint:
    name: format-and-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install packages
        run: python -m pip install black flake8
      - name: Run black
        run: python3.8 -m black --check .
      - uses: ./.github/workflows/setup.yaml@latest
      - name: Run flake8
        run: python3.8 -m flake8 .
